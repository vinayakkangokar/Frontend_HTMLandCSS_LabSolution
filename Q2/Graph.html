<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph</title>
    <link rel="stylesheet" href="./graph.css" />
</head>

<body>
    <div class="wrapper">
        <div class="graph-container">
            <div class="bar-wrapper">
                <div id="bar-30" class="bar"></div>
            </div>
            <div class="bar-label">
                <p>30%</p>
            </div>
        </div>
        <div class="graph-container">
            <div class="bar-wrapper">
                <div id="bar-40" class="bar"></div>
            </div>
            <div class="bar-label">
                <p>40%</p>
            </div>
        </div>
        <div class="graph-container">
            <div class="bar-wrapper">
                <div id="bar-80" class="bar"></div>
            </div>
            <div class="bar-label">
                <p>80%</p>
            </div>
        </div>
        <div id="graph-label">
            <h1>Bar Plot</h1>
        </div>
    </div>
</body>

</html>
